<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Roboto" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <header>
            <a href="index.html" style="text-decoration: none;"><h1>Wikipedia Viewer</h1>
            <h2>Wiki it! Whatever, whenever, wherever.</h2></href></a>
        </header>
        <button class="btn btn-warning btn-sm" id="random">
            <i class="fas fa-random"></i> Randomize Wiki Page</button>
        <div class="form-row justify-content-sm-center">
            <div class="col-sm-4"><input class="form-control" id="searchTerm" type="search" placeholder="Search Me Up!" aria-label="Search"></div>
            <div class="col-sm-1"><button class="btn btn-success" id="searchButton" type="button">
                <i class="fas fa-search"></i> Search</button></div>
        </div>
        <ul id="output"></ul>
        <ul id="endResults"></ul>

    <footer>
        <p>&#169 Copyright 2018 Clarence Chan</p>
    </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
